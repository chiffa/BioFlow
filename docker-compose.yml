version: "3.2"
services:
  neo4j:
    image: neo4j
    container_name: "neo4j_bioflow"
    restart: always
    expose:
      - 7474
      - 7687
    volumes:
      - type: bind
        source: $BIOFLOWHOME/.internal/docker-neo4j/db-data
        target: "/data"
        bind:
          propagate: rshared
    environment:
      - NEO4J_AUTH=neo4j/$NEOPASS
  mongodb:
    image: mongo
    container_name: "mongo_bioflow"
    restart: always
    expose:
      - 27017
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - type: bind
        source: $BIOFLOWHOME/.internal/docker-mongo/db-data
        target: "/data/db"
        bind:
          propagate: rshared
  bioflow:
    image: bioflow
    stdin_open: true
    tty: true
    environment:
      - NEOPASS=$NEOPASS
      - NEO4URL=bolt://neo4j:7687
      - MONGOURL=mongodb://mongodb:27017/
      - BIOFLOWHOME=/bioflow
    volumes:
      - type: bind
        source: $BIOFLOWHOME
        target: /bioflow
        bind:
          propagate: rshared
      - type: bind
        source: $BIOFLOWHOME/input
        target: /input
        bind:
          propagate: rshared
    depends_on:
      - mongodb
      - neo4j
    links:
      - mongodb
      - neo4j


